<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Findium</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top left, #1f2937, #111827);
      color: #f9fafb;
    }
    .hero-title {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(to right, #60a5fa, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s ease-out;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }
    .glass-card:hover {
      transform: scale(1.02);
    }
    .glow-button {
      background: linear-gradient(to right, #60a5fa, #06b6d4);
      color: #fff;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
    }
    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.8);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeInDown 0.6s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start pt-20 px-4">
  <h1 class="hero-title text-center mb-12">üîç Findium</h1>

  <div class="w-full max-w-3xl glass-card p-6 mb-10">
    <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4">
      <input id="queryInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –§–ò–û, –Ω–æ–º–µ—Ä –∏–ª–∏ ID" class="w-full sm:w-2/3 p-4 text-lg bg-gray-800 text-white rounded-lg focus:outline-none" />
      <button onclick="search()" class="glow-button">–ù–∞–π—Ç–∏</button>
    </div>
    <div id="error" class="text-red-400 text-sm mt-4 hidden"></div>
  </div>

  <div id="results" class="w-full max-w-3xl space-y-6"></div>

  <script>
    const API_TOKEN = "HJkFuGjNu9aFtEv2DIwL3zTCgVmIAgV";
    const API_BASE = "https://infosearch54321.xyz";

    async function search() {
      const query = document.getElementById('queryInput').value.trim();
      const errorBox = document.getElementById('error');
      const resultsBox = document.getElementById('results');

      errorBox.classList.add('hidden');
      resultsBox.innerHTML = '';

      if (!query) {
        errorBox.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∑–∞–ø—Ä–æ—Å';
        errorBox.classList.remove('hidden');
        return;
      }

      resultsBox.innerHTML = `<div class='text-blue-300 animate-pulse'>üîé –ò–¥—ë—Ç –ø–æ–∏—Å–∫...</div>`;

      const url = `${API_BASE}/api/${API_TOKEN}/search/${encodeURIComponent(query)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          errorBox.textContent = '‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.';
          errorBox.classList.remove('hidden');
          resultsBox.innerHTML = '';
          return;
        }

        const resultArr = Object.values(data.result || {});
        if (resultArr.length === 0) {
          resultsBox.innerHTML = `<div class='text-blue-400'>–†–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</div>`;
          return;
        }

        resultsBox.innerHTML = resultArr.map(entry => `
          <div class="glass-card p-6 fade-in">
            <div class="space-y-2">
              <div><strong class="text-blue-300">–§–ò–û:</strong> ${entry['–§–ò–û']}</div>
              <div><strong class="text-blue-300">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</strong> ${entry['–î–ê–¢–ê –†–û–ñ–î–ï–ù–ò–Ø']}</div>
              <div><strong class="text-blue-300">–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${entry['–¢–ï–õ–ï–§–û–ù']}</div>
              <div class="text-sm text-gray-400 pt-2">–ò—Å—Ç–æ—á–Ω–∏–∫: ${entry['database']}</div>
            </div>
          </div>
        `).join('');

      } catch (err) {
        errorBox.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.';
        errorBox.classList.remove('hidden');
        resultsBox.innerHTML = '';
      }
    }
  </script>
</body>
</html>
